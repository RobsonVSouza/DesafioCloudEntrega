<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
  <h1>Cadastro </h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
  <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
  <form name="form" id="form" action="/create/" method="post">
    {% csrf_token%}
  <!--{{form.as_p}}-->
    <div class="form-group mt-4">Nome: {{form.Nome}}</div>
    <div class="form-group mt-4">Email: {{form.email}}</div>
    <div class="form-group mt-4">Telefone: {{form.telefone}}</div>
    <div class="form-group mt-4">Endereço {{form.endereco}}</div>
    <div class="form-group mt-4">Profissão {{form.profissao}}</div>
    <input type="submit" class="btn btn-success" value="Salvar">
  </form>


</div>



</body>
</html>
